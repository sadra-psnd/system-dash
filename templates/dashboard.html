<!DOCTYPE html>
<html>
<head>
    <title>System Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="systemChart" width="400" height="200"></canvas>
    <h1>System Dashboard</h1>
    
    <p>CPU Usage: <span id="cpu">{{ cpu }}</span>%</p>
    <p>RAM Usage: <span id="ram">{{ ram }}</span>%</p>
    <p>Disk Usage: <span id="disk">{{ disk }}</span>%</p>
    <p>Processes: <span id="processes">0</span></p>
    <p>Upload: <span id="upload">0</span> MB/s</p>
    <p>Download: <span id="download">0</span> MB/s</p>


<script>	    
const ctx = document.getElementById('systemChart').getContext('2d');

const systemChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [], // timestamps
        datasets: [
            { label: 'CPU', data: [], borderColor: 'red', fill: false },
            { label: 'RAM', data: [], borderColor: 'blue', fill: false },
            { label: 'Disk', data: [], borderColor: 'green', fill: false }
        ]
    },
    options: {
        animation: false,
        scales: { y: { beginAtZero: true, max: 100 } }
    }
});

function updateChart() {
    fetch('/api/stats')
        .then(response => response.json())
        .then(data => {
            const time = new Date().toLocaleTimeString();
            if(systemChart.data.labels.length > 10) systemChart.data.labels.shift();
            systemChart.data.labels.push(time);

            systemChart.data.datasets[0].data.push(data.cpu);
            systemChart.data.datasets[1].data.push(data.ram);
            systemChart.data.datasets[2].data.push(data.disk);

            if(systemChart.data.datasets[0].data.length > 10){
                systemChart.data.datasets.forEach(ds => ds.data.shift());
            }

            systemChart.update();

// Update numeric stats

		document.getElementById('cpu').textContent = data.cpu;
		document.getElementById('ram').textContent = data.ram;
		document.getElementById('disk').textContent = data.disk;
		document.getElementById('processes').textContent = data.processes;
		document.getElementById('upload').textContent = data.upload;
		document.getElementById('download').textContent = data.download;

        });

}

// update every 2 seconds
setInterval(updateChart, 2000);
</script>

</body>
</html>
